<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA CARE AI | Psychological First Aid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #22d3ee;
            --primary-dark: #0891b2;
            --secondary: #0ea5e9;
            --bg-deep: #020617;
            --bg-panel: rgba(15, 23, 42, 0.6);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-glow: rgba(34, 211, 238, 0.15);
        }

        [data-theme='midnight'] {
            --primary: #22d3ee;
            --primary-dark: #0891b2;
            --secondary: #0ea5e9;
            --accent-glow: rgba(34, 211, 238, 0.15);
        }

        [data-theme='forest'] {
            --primary: #10b981;
            --primary-dark: #059669;
            --secondary: #047857;
            --accent-glow: rgba(16, 185, 129, 0.15);
        }

        [data-theme='rose'] {
            --primary: #fb7185;
            --primary-dark: #e11d48;
            --secondary: #be123c;
            --accent-glow: rgba(251, 113, 133, 0.15);
        }

        [data-theme='lavender'] {
            --primary: #a78bfa;
            --primary-dark: #7c3aed;
            --secondary: #6d28d9;
            --accent-glow: rgba(167, 139, 250, 0.15);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, var(--accent-glow) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, var(--accent-glow) 0%, transparent 40%);
            transition: background-color 0.5s ease, background-image 0.5s ease;
        }
        
        h1, h2, h3 { font-family: 'Plus Jakarta Sans', sans-serif; letter-spacing: -0.04em; }
        
        .glass-panel {
            background: var(--bg-panel);
            backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: rgba(255,255,255,0.1); 
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float { animation: float 6s ease-in-out infinite; }

        .auth-gradient {
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }

        .text-primary { color: var(--primary); }
        .bg-primary { background-color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        .ring-primary { --tw-ring-color: var(--primary); }

        .breathing-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            animation: breathe 8s ease-in-out infinite;
            filter: blur(20px);
            opacity: 0.4;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.5); opacity: 0.6; }
        }
        
        .theme-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",

    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>

</html>
